<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="js-stepName">Intro</div>
  <h1 class="js-headline">Take a Quiz on Circuits</h1>
  <div class="js-message"></div>

  <form action="">
    <h2 class="js-question"></h2>
    <ul class="responseChoices js-responseChoices">
      <div class="js-inputGroupOuter">
        <span class="js-inputGroup" data-input-group="0">
          <input
            type="radio"
            name="responseChoice"
            id=radioInput0
            class="js-radioInput"
            value=0
          ></input>
          <label
            class="js-responseChoices js-responseChoice1"
            for=radioInput0
          ></label>
        </span>
        <span class="js-responseMessage" data-response-message="0"></span>
      </div>
      <div class="js-inputGroupOuter">
        <span class="js-inputGroup" data-input-group="1">
          <input
            type="radio"
            name="responseChoice"
            id="radioInput1"
            class="js-radioInput"
            value=1
          ></input>
          <label
            class="js-responseChoices js-responseChoice2"
            for="radioInput1"
          ></label>
        </span>
        <span class="js-responseMessage" data-response-message="1"></span>
      </div>
      <div class="js-inputGroupOuter">
        <span class="js-inputGroup" data-input-group="2">
          <input
            type="radio"
            name="responseChoice"
            id="radioInput2"
            value=2
          ></input>
          <label
            class="js-responseChoices js-responseChoice3"
            for="radioInput2"
          ></label>
        </span>
        <span class="js-responseMessage" data-response-message="2"></span>

      </div>
      <div class="js-inputGroupOuter">
        <span class="js-inputGroup" data-input-group="3">
          <input
            type="radio"
            name="responseChoice"
            id="radioInput3"
            value=3
          ></input>
          <label
            class="js-responseChoices js-responseChoice4"
            for="radioInput3"
          ></label>
        </span>
        <span class="js-responseMessage" data-response-message="3"></span>

      </div>
    </ul>
    <button class="js-button">Start Quiz</button>
  </form>
  <!--<div class="scoreCard">
    <p class="answersCorrect"><span class="correctNum"></span> Correct</p>
    <p class="answersIncorrect"><span class="incorrectNum"></span>Incorrect</p>
  </div>-->

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
